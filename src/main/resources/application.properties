spring.application.name=roomreserve-api


# MySQL Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/db_roomreserve?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Mock
logging.level.root=ERROR
logging.level.org.mockito=ERROR
logging.level.org.springframework.test=ERROR
